<!DOCTYPE html>

<body>
<div class="big-box">

        <p id="define">Definition: <p id="sub-def">The act of greeting someone’s arrival, especially by saying \"Welcome!\"; reception.</p></p>
        <p id="Phonetic">Phonetic: <p id="phone">wɛlkəm/</p></p>
        <p id="example">Example: <p id="exam">We welcome suggestions for improvement.</p></p>
        <p id="parts">Parts of Speech: <p id="part">Noun</p></p>

    </div>
</div>
